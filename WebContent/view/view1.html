<body>
<div class="col-md-6 col-md-offset-3">
<table class="table table-hover">
<thead>
<tr>
  <th>#</th>
  <th>Name</th>
  <th>Money</th>
  <th>Status</th>
  <th>Eidt</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="account in accounts">
  <td class="active">{{account.id}}</td>
  <td class="success">{{account.name}}</td>
  <td class="warning">{{account.money}}</td>
  <td class="danger">OOOOOOO</td>
  <td class="info">OOOOOOO</td>
</tr>
</tbody>
</table>
</div>
</body>
