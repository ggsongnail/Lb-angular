<body>
	<div class="container">
		<div class="col-md-12">
			<div class="text-right">
				<button ng-click="back()">返回</button>
				<!-- <a href="#!/viewlibang/dictionary/list/0">返回</a> -->
			</div>
		</div>
		<div class="col-md-12">
			<div class="text-center">
				<form novalidate>
					<input type="hidden" ng-model="dictionary.id" value="{{dictionary.id}}">
					<input type="hidden" ng-model="dictionary.version" value="{{dictionary.version}}">
					<br><br><b>名称:&nbsp;&nbsp;</b><input type="text" ng-model="dictionary.name" value="{{dictionary.name}}"  required><br><br>
					<button ng-click="submit(dictionary)">提交</button>
				</form>
			</div>
		</div>
	</div>
</body>
