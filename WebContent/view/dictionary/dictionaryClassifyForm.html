<body>
	<div class="container">
		<div class="col-md-12">
			<div class="text-right">
				<button class="btn btn-default" ng-click="back()">返回</button><br><br>
			</div>
		</div>
		<br><br>
		<div class="col-sm-4 col-sm-offset-4">
			<form class="form-horizontal">
				<input type="hidden" ng-model="dictionaryClassify.id" value="{{dictionaryClassify.id}}">
				<input type="hidden" ng-model="dictionaryClassify.version" value="{{dictionaryClassify.version}}">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">类型</label>
					<div class="col-sm-8">
						<select class="form-control" ng-model="dictionaryClassify.dictionary" 
							ng-options="dictionary.name for dictionary in dictionarys track by dictionary.id"> 
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-4 control-label">名字</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="dictionaryClassify.name">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-4">
						<button ng-click="submit(dictionaryClassify)" class="btn btn-warning">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
