<!DOCTYPE html>
<html lang="en">
<head>
<body class="login">
	<div>
		<a class="hiddenanchor" id="signup"></a> <a class="hiddenanchor"
			id="signin"></a>

		<div class="login_wrapper">
			<div class="animate form login_form">
				<section class="login_content">
					<form name="myForm" novalidate>
						<h1>立邦刷新服务</h1>
						<div>
							<input type="text" ng-model="user.name" class="form-control" placeholder="用户名" required="" />
						</div>
						<div>
							<input type="password" ng-model="user.password" class="form-control" placeholder="密码" required="" />
						</div>
						<div>
							<a class="btn btn-default submit" href="#" ng-click="login(user)">登录</a>
							<!-- <a class="reset_pass" href="#">Lost your password?</a> -->
						</div>

						<div class="clearfix"></div>

						<div class="separator">
							<div class="clearfix"></div>
							<br />
							<div>
								<h1>
									<i class="fa fa-paw"></i> Technology By Songnail
								</h1>
								<p>©2016 All Rights Reserved. Bill Service For NipponPaint</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
