<body>
	<div class="container">
		<div class="col-md-12">
			<div class="text-right">
				<button class="btn btn-default" ng-click="back()">返回</button><br><br>
				<!-- <a href="#!/viewlibang/materialClassify/list/0">返回</a> -->
			</div>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<form class="form-horizontal">
				<input type="hidden" ng-model="materialClassify.id" value="{{materialClassify.id}}">
				<input type="hidden" ng-model="materialClassify.version" value="{{materialClassify.version}}">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">字典类型</label>
					<div class="col-sm-8">
						<select class="form-control" ng-model="materialClassify.dictionaryClassify" 
							ng-options="dictionaryClassify.name for dictionaryClassify in dictionaryClassifys track by dictionaryClassify.id"> 
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-4 control-label">名字</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="materialClassify.name">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-4">
						<button ng-click="submit(materialClassify)" class="btn btn-warning">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
