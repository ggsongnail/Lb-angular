<body>
	<div class="container">
		<div class="col-md-12">
			<div class="text-right">
				<a class="btn btn-info" href="#!/viewlibang/materialclassify/create">新增</a>
			</div>
			<br><br>
		</div>
		<div class="col-md-12">
			<table ng-table="tableParams" class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>名称</th>
						<th>字典类型</th>
						<th>时间</th>
						<th>编辑</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="materialClassify in $data">
						<td>{{ $index + 1 }}</td>
						<td>{{materialClassify.name}}</td>
						<td>{{materialClassify.dictionaryClassify.name}}</td>
						<td>{{(materialClassify.updateDate||now) | date:'yyyy-MM-dd HH:mm:ss'}}</td>
						<td>
							<!-- <button><a ng-href="#!/viewlibang/materialclassify/update/{{materialClassify.id}}">编辑</a></button>&nbsp;<button>删除</button> -->
							<a class="btn btn-default" ng-href="#!/viewlibang/materialclassify/update/{{materialClassify.id}}">编辑</a>
							<a class="btn btn-danger" ng-href="#!/viewlibang/materialclassify/update/{{materialClassify.id}}">删除</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
