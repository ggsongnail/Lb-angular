<body>
	<div class="container">
		<div class="col-md-12">
			<div class="text-right">
				<button class="btn btn-default" ng-click="back()">返回</button><br><br>
			</div>
		</div>
		<br><br>
		<div class="col-sm-4 col-sm-offset-4">
			<form class="form-horizontal">
				<input type="hidden" ng-model="materialProduct.id" value="{{materialProduct.id}}">
				<input type="hidden" ng-model="materialProduct.version" value="{{materialProduct.version}}">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-4 control-label">材料类型</label>
					<div class="col-sm-8">
						<select class="form-control" ng-model="materialProduct.materialClassify" 
							ng-options="materialClassify.name for materialClassify in materialClassifys track by materialClassify.id"> 
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-4 control-label">名字</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="materialProduct.name">
					</div>
				</div>
				<div class="form-group">
					<label for="standard" class="col-sm-4 control-label">包装</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" ng-model="materialProduct.standard">
					</div>
				</div>
				<div class="form-group">
					<label for="price" class="col-sm-4 control-label">价格</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="materialProduct.price">
							<div class="input-group-addon">元</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8 col-sm-offset-4">
						<button ng-click="submit(materialProduct)" class="btn btn-warning">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
